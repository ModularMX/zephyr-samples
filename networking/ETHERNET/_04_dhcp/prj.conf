# Core networking
CONFIG_NETWORKING=y
CONFIG_NET_LOG=y
CONFIG_NET_IPV4=y
CONFIG_NET_L2_ETHERNET=y

# Ethernet driver
CONFIG_ETH_DRIVER=y
CONFIG_ETH_STM32_HAL=y

# DHCP client
CONFIG_NET_DHCPV4=y
CONFIG_NET_DHCPV4_OPTION_CALLBACKS=y

# Network management (for IP address assignment events)
CONFIG_NET_MGMT=y
CONFIG_NET_MGMT_EVENT=y

# Logging
CONFIG_LOG=y

# Stack size (DHCP requires more than static IP)
CONFIG_MAIN_STACK_SIZE=3072

# Initialization
CONFIG_INIT_STACKS=y
CONFIG_ENTROPY_GENERATOR=y
