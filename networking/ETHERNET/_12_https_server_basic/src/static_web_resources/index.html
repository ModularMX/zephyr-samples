<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zephyr RTOS - HTTPS Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
    
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }
    
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
    
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
    
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
    
        .content {
            padding: 40px;
        }
    
        .info-section {
            margin-bottom: 30px;
        }
    
        .info-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
    
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
    
        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
    
        .info-label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
    
        .info-value {
            color: #333;
            font-size: 1.1em;
            word-break: break-all;
        }
    
        .device-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    
        .status-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .security-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
    
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }
    
        .footer p {
            margin: 5px 0;
            font-size: 0.9em;
        }
    
        @media (max-width: 500px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
    
            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ÔøΩ Hello World!</h1>
            <p>Zephyr RTOS HTTPS Server (Secure)</p>
        </div>
    
        <div class="content">
            <!-- Device Info Section -->
            <div class="info-section">
                <div class="info-title">üì± Device Information</div>
                <div class="device-info">
                    <div style="margin-bottom: 15px;">
                        <span class="status-badge">‚úì Online</span>
                        <span class="security-badge">üîê HTTPS Secure</span>
                    </div>
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Board</div>
                            <div class="info-value" id="board">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Architecture</div>
                            <div class="info-value" id="arch">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Uptime</div>
                            <div class="info-value" id="uptime">Loading...</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value" id="status">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Echo Test Section -->
            <div class="info-section">
                <div class="info-title">üîÑ Echo Test</div>
                <div style="margin-bottom: 10px;">
                    <input type="text" id="echoInput" placeholder="Type something and press Enter..."
                        style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; font-size: 1em;">
                </div>
                <div id="echoOutput" class="info-item" style="display: none;">
                    <div class="info-label">Server Response:</div>
                    <div class="info-value" id="echoValue"></div>
                </div>
            </div>
            </div>

        <div class="footer">
            <p>ÔøΩ Powered by Zephyr RTOS with TLS/HTTPS</p>
            <p id="lastUpdate">Last updated: never</p>
        </div>
        </div>

    <script src="main.js"></script>
</body>

</html>
